        /*헤더 시작*/
        #header{
            border:1px solid red;

        #hamburger{

            height: 80px;

            left: 0;
            top: 0;
        }

        /*메뉴*/

            height: 100%;

            left: 0;
            top: 0;

        }
        #member_service{

            height: 200px;
            border: 1px solid green;
        }

            margin-top: 120px;
        }
        #banner{
            width: 100%;
            height: 640px;
            background-color: plum;
        }
        #content_box{

            border: 1px solid brown;
            margin: 0 auto;
        }
        #mapBox{
            width: 780px;
            height: 130px;
            margin: 0 auto;
            border: 1px solid orange;
            margin-top: 140px;
        }
        .box{
            width: 100%;
            height: 600px;
            border: 1px solid blue;
            margin-top: 140px;
        }

        /*푸터 시작*/
        #footer{
            width: 100%;
            height: 340px;
            background-color: #333;
        }
    </style>
</head>
