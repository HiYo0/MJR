<!-- 전승호 연습용 HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개별글 보기</title>
    <!--  모든 페이지에서 사용되는 공통 CSS/JS  -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!--  부트스트랩 CDN CSS/JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- css 머스테치쓸때 static 지워야함  -->
    <link rel="stylesheet" type="text/css" href="/static/css/board.css">

</head>
<body>
    <div id="boardView">
        <div id="">
            <div id="viewbname">글제목</div>

            <div id="memberheard">
                <div id="boardWriteInfo">
                    <img src="/static/img/view-icon.png"/><!-- 프로필사진-->
                    <div>
                        <div id="writerName">작성자이름</div><!--작성자이름-->
                        <div id="registrationDate">마지막수정일</div>
                    </div>
                </div>
                <div id="viewpoint"><img src="/static/img/view-icon.png"/>0</div>            
            </div>
            
            <div id="boardViewContent"><!-- 글내용 출력라인 -->
                <div id="contentBox">
                    글내용
                </div>
                <div id="buttonBox">
                    <!-- ButtonOff 만있으면 버튼 출력안됨 ButtonOn 클래스 뒤에추가되면 버튼보임 -->
                    <!-- 자기가 쓴글만 버튼 나오게 하기위함 -->
                    <button class="ButtonOff " type="button" onclick="onUndate()">수정</button>
                    <button class="ButtonOff " type="button" onclick="onDelete()">삭제</button>
                    <button class="ButtonOff ButtonOn" type="button" href="">목록으로</button>
                </div>
            </div>
        </div>

        <div id="replyViewBox"><!-- 댓글라인 -->
            <div id="replyView"><!-- 댓글출력라인 -->
                <div id="rcContent">댓글</div>
                <div id="rcWriterName">작성자</div>
                <div id="rcDate">날짜</div>
            </div>
            <div id="replyWriteBox"><!-- 댓글 입력라인 -->
                <div>
                    <div class="input-group">
                        <textarea onkeyup="replyContentMsg()" id="replyContent" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div id="replyButtonBox">
                    <!-- 유효성검사 100글자이내로 -->
                    <div id="replyContentMsg" class="msgcolorRed"></div>
                    <button type="button" onclick="">등록하기</button>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/boardOneView.js"></script>
</body>
</html>
